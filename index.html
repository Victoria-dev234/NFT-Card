<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <meta name="author" content="Victoria">
    <meta name="description" content="NFT card preview">
    <link rel="icon" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="card">
            <section class="hero">
                <div class="hero__img1">
                    <img src="img/image-equilibrium.jpg" alt="image" width="604" height="604">
                </div>    

                 <div class="hero__img2">
                    <img src="img/icon-view.svg" alt="image" id="image">
                </div>
            </section> 
            
            <article class="card__text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm</p>

                <section class="card__value">
                     <img src="img/icon-ethereum.svg" alt="img" width="9" height="16">
                        <p id="p__color">0.041ETH</p>
                    <span>
                        <img src="img/icon-clock.svg" alt="img" width="14" height="14" class="class__image">
                        <p>3 days left</p>
                    </span>
                </section>
                
                <hr>
                <section class="card__profile">
                    <img src="img/image-avatar.png" alt="img" width="132" height="132" >
                    <p>Creation of <span>Jules Wyvern</span></p>
                </section>
            </article>
        </section>
    </main>

    <footer>
        <div class="attribution" role="region">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Victoria</a>.</p>
        </div>
    </footer>   
</body>
</html>
